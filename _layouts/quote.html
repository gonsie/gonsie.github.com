---
layout: default
---

{% include nav.html %}
<div class="content container">
  <div class="post-date">
    <time>{{ page.date | date: '%B %d, %Y '}}</time>
  </div>
  <blockquote>{{ page.title }}</blockquote>
  {% if page.link %}
  <p>from <a href="{{ page.link }}">{{ page.link }}</a></p>
  {% endif %}
</div>
