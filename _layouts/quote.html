---
layout: default
---

{% include nav.html %}
<div class="content container">
  <div class="post-date">
    <time>{{ page.date | date: '%B %d, %Y '}}</time>
  </div>
  <quote>{{ post.title }}</quote>
  {% if post.link %}
  <p>from <a href="{{ post.link }}">{{ post.link }}</a></p>
  {% endif %}
</div>
