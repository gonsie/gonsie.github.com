---
layout: default
---

{% include nav.html %}
<div class="content container">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-date">
    <time>{{ page.date | date: '%B %d, %Y '}}</time>
  </div>
  {{ content }}

<hr/>

<h1>Comments</h1>

{% for c in site.comments %}
  {% if c.post-name == page.name %}
    {{ c.content }}
  {% endif %}
{% endfor %}

{% include comment.html %}

</div>
